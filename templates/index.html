{% from "_renderfield.html" import renderfield %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <form method="POST" action="/">
      <ul>
        {{ form.csrf_token }} 
        {{renderfield(form.username)}} {{renderfield(form.password)}} {{renderfield(form.age)}}
        {{renderfield(form.yes_no)}} {{renderfield(form.email)}}

      <button>Login</button>
    </form>
  </body>
</html>
